<!DOCTYPE html>
<html> 
     <head>
          <meta charset="UTF-8">
          <title> 
               Лабораторна робота 8
          </title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
     </head> 
    <body>
	<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg text-center" style="width: 400px; background: linear-gradient(135deg, #4c3b6d, #2c3e50); color: white;">
            <h1 class="card-title mb-4">В кого більше число</h1>
            <p>Ім'я користувача: <strong id="player-name"></strong></p>

            <div class="row mb-3">
                <div class="col-6">
                    <div class="score-circle bg-primary text-white" id="player-score-circle">0</div>
                    <p>Перемоги користувача</p>
                </div>
                <div class="col-6">
                    <div class="score-circle bg-danger text-white" id="computer-score-circle">0</div>
                    <p>Перемоги комп'ютера</p>
                </div>
            </div>

            <p>Хто виграє 3 рази, той і переможе!</p>
            <button id="start-button" class="btn btn-primary btn-lg mb-3">Розпочати гру</button>
            <button id="restart-button" class="btn btn-secondary btn-lg mb-3" style="display: none;">Перезапустити гру</button>
            <button id="redirect-button" class="btn btn-success btn-lg mb-3">Повернутися</button>
            <p id="result" class="mt-3"></p>

            <div id="round-result" class="mt-3">
                <p>Результат раунда:</p>
                <div class="d-flex justify-content-center">
                    <div class="score-circle bg-primary text-white" id="player-round-score">0</div>
                    <span class="mx-3 align-self-center">VS</span>
                    <div class="score-circle bg-danger text-white" id="computer-round-score">0</div>
                </div>
            </div>
        </div>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script> 
	</body>
</html>
