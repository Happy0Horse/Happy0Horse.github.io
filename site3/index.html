<!DOCTYPE html>
<html> 
     <head>
          <meta charset="UTF-8">
          <title> 
               Лабораторна робота 9
          </title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
     </head> 
    <body>
	<div class="container text-center mt-5">
    <h1 class="title">Blackjack</h1>
    <p id="player-name" class="mb-4 subtitle"></p>
    <div class="row">
      <div class="col-12 col-md-6 player">
        <h3>Player</h3>
        <div id="player-cards" class="d-flex justify-content-center flex-wrap cards-container"></div>
        <p id="player-score" class="score">Score: 0</p>
      </div>
      <div class="col-12 col-md-6 computer">
        <h3>Computer</h3>
        <div id="computer-cards" class="d-flex justify-content-center flex-wrap cards-container"></div>
        <p id="computer-score" class="score">Score: 0</p>
      </div>
    </div>
    <button id="start-game" class="btn btn-primary custom-button mt-3">Почати роздачу</button>
    <button id="hit" class="btn btn-success custom-button mt-3" disabled>Взяти карту</button>
    <button id="stand" class="btn btn-warning custom-button mt-3" disabled>Досить</button>
    <p id="result" class="result mt-4"></p>
    <button id="redirect" class="btn btn-secondary custom-button mt-3">Повернутися</button>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script> 
	</body>
</html>
