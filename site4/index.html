<!DOCTYPE html>
<html> 
     <head>
          <meta charset="UTF-8">
          <title> 
               Лабораторна робота 10
          </title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
     </head> 
	<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100" id="slot-machine">
    <h1 id="player-name">Ласкаво просимо, гравець!</h1>
    <div class="slot-container">
      <div class="slot-row d-flex justify-content-center">
        <div class="slot" id="row1"></div>
        <div class="slot" id="row2"></div>
        <div class="slot" id="row3"></div>
      </div>
    </div>
    <div id="attempts"></div>
    <div id="result"></div>
    <button class="btn btn-primary" id="spin-button">Спін</button>
    <button class="btn btn-warning" id="reset-button">Скинути</button>
    <button class="btn btn-secondary" id="redirect-button">Повернутися</button>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script> 
	</body>
</html>
